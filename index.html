<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="/assets/logo.svg" alt="dev finances logo" id="logo" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="entradas" />
          </h3>

          <p>R$ 5.000.00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="saidas" />
          </h3>

          <p>R$ 2.000.00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt=" total" />
          </h3>
          <p>R$ 3.000.00</p>
        </div>

        <div class="new-transaction">
          <a href="#"> + Nova Transação</a>
        </div>
      </section>
      <!--balance-->

      <section id="transactions">
        <h2 class="sr-only">Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">luz</td>
              <td class="expenses">-R$ 500.00</td>
              <td class="date">11/04/2021</td>
            </tr>
            <tr>
              <td class="description">Água</td>
              <td class="expenses">-R$ 300.00</td>
              <td class="date">11/04/2021</td>
            </tr>
            <tr>
              <td class="description">Criação Website</td>
              <td class="incomes">R$ 3000.00</td>
              <td class="date">11/04/2021</td>
            </tr>
          </tbody>
        </table>
        <!--data-table-->
      </section>
      <!--transaction-->
    </main>

    <footer>Dev.finance$</footer>
  </body>
</html>
